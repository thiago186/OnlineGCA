{% extends 'food/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>
    {% block body%}
    {%for item in item_list %}
    <div class="row">
        <div class="col-md-3 offset-md-2">
            <img class="card" height="150px" src="{{item.item_image}}"/>
        </div>
        <div class="col-md-4">
            <li>
                <a href="{% url 'food:TestItemDetails' item.id %}">
                    <h1>{{item.item_name}}</h1>
                </a>
            </li>
            <h5>{{item.item_description}}</h5>   
            <h6>{{item.item_price}}</h6>
        </div>
        <div class="col-md-2">
            <a href="{% url 'food:TestItemDetails' item.id %}" class="btn btn-success">Ver Detalhes</a>
        </div>
    </div>
    {% endfor %}
    {% endblock %}
</body>
</html>
